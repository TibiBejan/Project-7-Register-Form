<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <section class="register">
        <div class="register-content__left"></div>
        <div class="register-content__right">
            <h1 class="heading">Create Account</h1>
            <form id="register-form" class="form">
                <div class="form-control">
                    <label for="username" class="label">Username</label>
                    <input type="text" id="username" class="input" placeholder="Enter your Username" autocomplete="none">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Message</small>
                </div>
                <div class="form-control">
                    <label for="email" class="label">Email</label>
                    <input type="email" id="email" class="input" placeholder="Enter your Email Adress">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Message</small>
                </div>
                <div class="form-control">
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" class="input" placeholder="Enter your Password" minlength="8">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Message</small>
                </div>
                <div class="form-control">
                    <label for="password2" class="label">Password Check</label>
                    <input type="password" id="password2" class="input" placeholder="Re-Enter your Password" minlength="8">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Message</small>
                </div>
                <button type="submit" class="submitBtn">Submit</button>
            </form>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
